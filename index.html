<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./rockPaperScissors.css">
  <script src="./rockpaperscissors.js" defer></script>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <h2>Score The Five Points to Win!</h2>
  <h3>Make Your Selection</h3>
  <div class="button">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
  </div>
  <div class="score">
    <div class="user">Your Score</div>
    <div class="roundResult">0:0</div>
    <div class="comp">Computer Score</div>
  </div>
  <div class="modal" id="modal">
    <div class="modal-header">
      <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="modal-body"></div>
  </div>
  <div id="overlay"></div>
</body>
</html>
